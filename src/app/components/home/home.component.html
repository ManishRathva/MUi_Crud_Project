<app-header></app-header>
<button mat-raised-button color="primary" class="btn" (click)="openDialog()">+Add Employee</button>
<mat-form-field>
  <mat-label>Filter Employee Data</mat-label>
  <input matInput (keyup)="findUserByName(input)" placeholder="find user" #input>
</mat-form-field>
  <table mat-table [dataSource]="dataSource.users " class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th class="thhead" mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let element">{{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let element"><img src="{{element.image}}" height="100px" alt=""></td>
  </ng-container>
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> FirstName </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> LastName </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>
  <ng-container matColumnDef="maidenName">
    <th mat-header-cell *matHeaderCellDef> MaidenName </th>
    <td mat-cell *matCellDef="let element"> {{element.maidenName}} </td>
  </ng-container>
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef> Gender </th>
    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
  </ng-container>
  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon color="primary" (click)="editData(element)">edit</mat-icon>&nbsp;
      <mat-icon color="warn" (click)="deleteData(element.id)">delete</mat-icon>
    </td>
</ng-container>
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
 </table>
  <mat-paginator  [length]="50" [pageSizeOptions]="[5,10,15,20,25,30,35,40,45,50]" aria-label="select page"></mat-paginator>
